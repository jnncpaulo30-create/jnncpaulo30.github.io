<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Confessions</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        form { margin-bottom: 20px; }
        textarea { width: 100%; height: 100px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { display: block; width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .confessions { margin-top: 20px; }
        .confession { background: #f9f9f9; padding: 10px; margin-bottom: 10px; border-left: 4px solid #007bff; }
        .timestamp { font-size: 0.8em; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Anonymous Confessions</h1>
        <p>Share your thoughts anonymously. Your confession will be displayed below.</p>
        <form id="confessionForm">
            <textarea id="confessionText" placeholder="Type your confession here..." required></textarea>
            <button type="submit">Submit Confession</button>
        </form>
        <div class="confessions" id="confessionsList">
            <!-- Confessions will appear here -->
        </div>
    </div>

    <script>
        const form = document.getElementById('confessionForm');
        const textArea = document.getElementById('confessionText');
        const list = document.getElementById('confessionsList');

        // Load existing confessions from localStorage
        let confessions = JSON.parse(localStorage.getItem('confessions')) || [];
        displayConfessions();

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const confession = textArea.value.trim();
            if (confession) {
                const timestamp = new Date().toLocaleString();
                confessions.unshift({ text: confession, time: timestamp });
                localStorage.setItem('confessions', JSON.stringify(confessions));
                displayConfessions();
                textArea.value = '';
            }
        });

        function displayConfessions() {
            list.innerHTML = '';
            confessions.forEach(conf => {
                const div = document.createElement('div');
                div.className = 'confession';
                div.innerHTML = `<p>${conf.text}</p><div class="timestamp">Submitted: ${conf.time}</div>`;
                list.appendChild(div);
            });
        }
    </script>
</body>
</html>
